<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/Paraguay - Comunidad Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0038A8;
            --secondary-color: #D52B1E;
            --background-dark: #1a1a1a;
            --text-light: #ffffff;
        }

        body {
            background: var(--background-dark);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6') center/cover;
            padding: 100px 0;
            text-align: center;
        }

        .server-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px black;
        }

        .server-card:hover {
            transform: translateY(-10px);
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .discord-btn:hover {
            background: #4752C4;
            box-shadow: 0 5px 15px rgba(88,101,242,0.4);
        }

        .minecraft-ip {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 25px;
            font-family: monospace;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .minecraft-ip:hover {
            background: #c0261b;
            box-shadow: 0 5px 15px rgba(172, 14, 14, 0.4);
        }

        .copy-notification {
            position: absolute;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: none;
            right: -70px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Nuevo estilo para los textos editables */
        .card-text {
            color: #ffffff !important; /* Fuerza color blanco */
            margin: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<section class="hero-section">
    <div class="container">
        <img src="https://i.imgur.com/8Q7Yy9p.png" alt="Logo r/Paraguay" style="height: 150px; margin-bottom: 30px;">
        <h1 class="display-4 mb-4">Bienvenido a r/Paraguay</h1>
        <p class="card-text">La mejor comunidad de Paraguay - ¡Únete a la aventura!</p>
        
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="server-card">
                    <i class="fab fa-discord fa-3x mb-3"></i>
                    <h3>Discord</h3>
                    <p class="card-text">Más de 350 miembros</p>
                    <a href="https://discord.gg/74NeJcB46K" class="discord-btn">
                        <i class="fab fa-discord"></i> Unirse al Servidor
                    </a>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="server-card">
                    <i class="fas fa-cube fa-3x mb-3"></i>
                    <h3>Server de Minecraft</h3>
                    <p class="card-text">Survival 1.21.4</p>
                    <div class="minecraft-ip" onclick="copyIP()">
                        mc.rparaguay.com
                        <span class="copy-notification" id="copyNotification">¡Copiado!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function copyIP() {
        navigator.clipboard.writeText("mc.rparaguay.com");
        const notification = document.getElementById('copyNotification');
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
